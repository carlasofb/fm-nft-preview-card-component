<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <a class="nft-visual" href="#">
          <img
            src="images/image-equilibrium.jpg"
            width="260"
            height="260"
            class="nft-image"
          />
          <div class="overlay">
            <a href="#" class="icon" title="User Profile">
              <img src="images/icon-view.svg" />
            </a>
          </div>
        </a>
      </div>
      <div class="card-content">
        <a class="nft-name" href="#">Equilibrium #3429</a>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-infos">
          <p class="nft-price">
            <img src="images/icon-ethereum.svg" />
            <span class="nft-price-content">0.041 ETH</span>
          </p>
          <p class="nft-time-left">
            <img src="images/icon-clock.svg" />
            <span class="nft-time-left-content">3 days left</span>
          </p>
        </div>
        <p class="nft-author">
          <img
            class="nft-author-image"
            src="images/image-avatar.png"
            width="30"
            height="30"
          />
          <span class="nft-author-text"
            >Creation of
            <a class="nft-author-link" href="#">Jules Wyvern</a></span
          >
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carla Bernardino</a>.
    </div>
  </body>
</html>
